name: Build EXE and Release

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust as needed

      # 3. Install uv package manager (if not already installed)
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      # 4. Install project dependencies via uv
      - name: Install dependencies
        run: |
          uv sync

      # 5. Build EXE with PyInstaller
      - name: Build EXE
        run: |
          pip install pyinstaller  # ensure PyInstaller is installed
          pyinstaller --onefile --icon=logo/logo.ico app.py

      # 6. Create GitHub Release and upload EXE
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}           # auto-tag with run number
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: true                        # change to false if full release
          files: dist/app.exe
