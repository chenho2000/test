name: Build EXE and Release

on:
  workflow_dispatch:   # manual trigger ONLY (safe)
  push:
    branches:
      - main
  
permissions:
  contents: write 
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Build EXE with PyInstaller
      - name: Build EXE
        run: |
          pip install pyinstaller  # ensure PyInstaller is installed
          pyinstaller --onefile --icon=logo/logo.ico app.py

      # 6. Create GitHub Release and upload EXE
      - name: Upload EXE to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: dist/app.exe
